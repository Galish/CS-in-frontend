<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Event stream</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="box">
			Click me!!!
		</div>

		<script type="module">
			import { on, once } from './library.js';

			const $box = document.querySelector('.box');

			(async function(){
				for await (const e of once($box, 'click')) {
					console.log('once', e)
				}
			})();

			(async function(){
				for await (const e of on($box, 'click')) {
					console.log('on', e)
				}
			})();
		</script>
	</body>
</html>
