<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Once/on events async iterators</title>
	</head>
	<body>
		<div
			id="test"
			style="height:100px;width:100px;background-color:red;color:white;line-height:100px;text-align:center;"
		>
			Click me!!!
		</div>

		<script type="module">
			import { on, once } from './library.js';

			const $el = document.getElementById('test');

			(async function(){
				for await (const e of once($el, 'click')) {
					console.log('once', e)
				}
			})();

			(async function(){
				for await (const e of on($el, 'click')) {
					console.log('on', e)
				}
			})();
		</script>
	</body>
</html>
